<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticky navbar</title> 
</head>
<style type="text/css">
  nav{
    width: 100%;
    height: 70px;
    background-color:rgba(0, 0, 255, 0.054);
    display: flex;
    justify-content: space-around;
    align-items: center;
    position: sticky;
    top: 0;
  }
  nav a{
    text-decoration: none;
    font-size: 20px;
    color: #000000;
    font-weight: bold;
  }
</style>
<body>
 <!--<h1>Sticky navbar</h1>-->
<nav>
  <a href="#">Sticky navbar</a>
  <a href="#">Home</a>
  <a href="#">Blog</a>  
  <a href="#">Services</a>
  <a href="#">Help</a>
  <a href="#">Contact Us!</a>
</nav>
</body>
</html>
